name: C/C++ CI

on:
  push:
    branches: ["branchAutoPackage"]
  pull_request:
    branches: ["branchAutoPackage"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y g++ make autoconf automake libtool debhelper

      - name: Bootstrap
        run: autoreconf -i

      - name: Configure
        run: ./configure

      - name: Build
        run: make

      - name: Run tests
        run: make check

      - name: Create distribution tarball
        run: make dist

      - name: Build Debian package
        run: dpkg-buildpackage -us -uc

      - name: Move Debian Package
        run: mv ../myproject_1.0-1_amd64.deb .

      - name: Upload Debian Package
        uses: actions/upload-artifact@v4
        with:
          name: myproject-deb
          path: myproject_1.0-1_amd64.deb

      - name: Clean up
        run: make clean